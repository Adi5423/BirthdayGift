<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Happy Birthday! ðŸŽ‚</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            margin-top: 20px;
            position: relative;
            width: 95%;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: particle-animation 1s ease-out forwards;
        }

        @keyframes particle-animation {
            0% { 
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% { 
                transform: scale(0) translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .title {
            color: white;
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 10px;
        }

        .instructions {
            color: white;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            font-size: 0.9em;
            max-width: 90%;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.5em;
            }

            .instructions {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <div class="instructions">
        Allow camera access and show your face to see the magic! âœ¨
    </div>
    <div class="container">
        <img src="{{ url_for('video_feed') }}" alt="Birthday Camera Feed">
    </div>

    <script>
        function createParticles() {
            const container = document.body;
            const rect = container.getBoundingClientRect();

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                particle.style.setProperty('--x', Math.random() * 200 - 100 + 'px');
                particle.style.setProperty('--y', Math.random() * 200 - 100 + 'px');
                
                container.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        setInterval(createParticles, 1000);

        window.addEventListener('resize', () => {
            // Clear existing particles
            document.querySelectorAll('.particle').forEach(p => p.remove());
            // Create new particles
            createParticles();
        });
    </script>
</body>
</html>
